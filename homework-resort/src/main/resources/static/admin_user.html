<div id="app">
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>uid</th>
            <th>电话</th>
            <th>姓名</th>
            <th>身份证</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="i in user">
            <td>{{ i.uid }}</td>
            <td>{{ i.tel }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.idcard }}</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            user: null
        },
        mounted() {
            axios.get('admin/user').then(response => {
                this.user = response.data
            })
        }
    })
</script>
